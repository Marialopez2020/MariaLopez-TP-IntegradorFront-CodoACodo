<html>

<head>
  <title>Datos Formulario</title>
</head>

<body>
  <p align=center>&nbsp;</p>
  <h1 align=center>
    <font size="+1">Sus datos fueron enviados exitosamente!</font>
  </h1>

  <table border="1" align=center width="500">
    <!-- <tr>
      <th align="center">Form Field</th>
      <th align="center">Field Value</th>
    </tr> -->

    <script>
      var argumentos = location.search.substr(1).split('&');
      for (var i = 0; i < argumentos.length; ++i) {
        var partes = argumentos[i].split('=');
        if (partes != null) {
          var campo = partes[0];
          var valor = partes[1];
          if (valor == null) {
            valor = "null"
          }
          else {
            valor = '"' + unescape(valor.replace(/\+/g, ' ')) + '"';
          }

          document.writeln('<tr><td>' + campo + '</td>');
          document.writeln('<td>' + valor + '</td></tr>');
        }
      }
    </script>

  </table>
  <div align="center">
    <button><a href="./index.html">Volver a Inicio</a></button>
  </div>
</body>

</html>
